<app-login-layout
    title="Recuperar Senha"
    primaryBtnText="Enviar Código"
    [disablePrimaryBtn]="isLoading || requestForm.invalid"
    (submit)="requestReset()">

    <img
        src="/top2.png"
        alt="TOP Construtora"
        class="login-logo"
    />

    <div class="info-text">
        <i class="fas fa-info-circle"></i>
        <p>Digite seu email cadastrado e enviaremos um código para recuperar sua senha.</p>
    </div>
    
    <form [formGroup]="requestForm" (ngSubmit)="requestReset()">
        <app-login-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Digite seu email cadastrado">
        </app-login-primary-input>
    </form>

    <a class="back-to-login" routerLink="/login">
        <i class="fas fa-arrow-left"></i> Voltar para o login
    </a>

    <div class="error-message" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
    </div>
</app-login-layout>
